<h2 mat-dialog-title>Obrazlozenje odbijanja</h2>
<mat-dialog-content>
  <p>Molimo vas napisite obrazlozenje za odbijanje zahteva za zavodjenje ziga:</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="inputValue" rows="5" placeholder="Obrazlozenje"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Otkazi</button>
  <button mat-button color="primary" (click)="onSubmit()">Potvrdi</button>
</mat-dialog-actions>
